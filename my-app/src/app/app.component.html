<app-header (displayRecipes)="setRecipeBool($event)" (displayList)="setListBool($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe-book *ngIf="this.parentRecipesBool === true"></app-recipe-book>
      <app-shopping-list *ngIf="this.parentListBool === true"></app-shopping-list>
    </div>
  </div>
</div>
